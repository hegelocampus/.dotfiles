- clean: ['~']
- defaults:
        link:
          create: true
- link:
    ~/.profile:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashbee:
    ~/.bash_logout:
    ~/.gitconfig:
    ~/.Xmodmap:
    ~/.Xresources:
    ~/.xinitrc:
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/custom-aliases.zsh: zsh/custom-aliases
    ~/.vimrc:
        path:  vim/vimrc
    ~/.taskrc: config/taskrc
    ~/.i3/config: config/i3
    ~/.config/redshift.conf: config/redshift
    ~/.config/i3status/config/i3status.conf: config/i3status
    ~/.config/kitty/kitty.conf: config/kitty
    ~/.config/ranger/rc.conf: config/ranger
    ~/.config/rofi/config: config/rofi
- shell:
  - [git submodule update --init --recursive, Installing submodules]    
